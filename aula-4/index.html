<!DOCTYPE html>

<head>

<body>
    <form action="cadastrar.php" method="post">
        <label for="nome">Nome:</label>

        Sexo:
        <input type="radio" name="sexo" value="masculino" id="masculino" checked>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" value="feminino" id="feminino">
        <label for="feminino">Feminino</label><br>
        <label for="cpf">CPF:</label>

        <label for="cidade">Cidade:</label>

            <option value="jp" selected>Jo√£o Pessoa</option>
            <option value="cg">Campina Grande</option>
            <option value="pt">Patos</option>
        </select><br>
        Interesses:
        <input type="checkbox" name="interesses[]" value="economia" id="economia">
        <label for="economia">Economia</label>
        <input type="checkbox" name="interesses[]" value="esporte" id="esporte">
        <label for="esporte">Esporte</label>
        <input type="checkbox" name="interesses[]" value="entretenimento" id="entretenimento">
        <label for="entretenimento">Entretenimento</label><br>
        <button type="submit">Cadastrar</button>
    </form>
